<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Plus</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="calc">
            <object data="calculate_icon.svg" type="image/svg+xml"></object>
            <h1>Calculadora</h1>
            <input id="num1" placeholder="Digite um numero" type="number">
            <input id="num2" placeholder="Digite um numero" type="number">
            <div class="botoes">
                <button onclick="calc('+')" id="somar">+</button>
                <button onclick="calc('-')" id="sub">-</button>
                <button onclick="calc('*')" id="mult">*</button>
                <button onclick="calc('/')" id="dividir">/</button>
            </div>
            <input id="result" type="text" readonly placeholder="0.0">
        </div>
        <div class="history">
            <div class="history-title">
                <h1>Historico: </h1>

            </div>
            <div class="last-operation">
                <small>10 últimas operações:</small>
                <div id="history"></div>
            </div>
        </div>


    </div>


    <script src="script.js"></script>
</body>

</html>
